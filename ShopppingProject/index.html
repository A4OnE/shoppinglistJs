<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="list.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="headingSection">
        <h2>Shopping List</h2>
      </div>
      <form class="forms">
        <input
          type="text"
          class="input-add-items"
          placeholder="Enter items here..."
        />
        <button class="addItemsBtn">
          <i class="fa-solid fa-plus"></i> add Item
        </button>
      </form>
      <ul class="list-items">
        <!-- <li>
          apples
          <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
        </li> -->
        <!-- <li>
          banana
          <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
        </li>
        <li>
          mango
          <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
        </li> -->
      </ul>
      <div id="filterClearSection" class="filterClearSection">
        <input type="text" id="input-filter" placeholder="Filter items..." />
        <button class="clear-all-btn" id="clear-btn">clear all</button>
      </div>
    </div>
    <script src="list.js"></script>
  </body>
</html>
